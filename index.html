<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @font-face {
            font-family: 'Gotham';
            src: url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/webfonts/fa-brands-400.woff2') format('woff2');
            /* Note: Actual Gotham font would need to be licensed */
            font-weight: normal;
            font-style: normal;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Gotham', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* body {
            background-color: #000000;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(146, 184, 71, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 85% 30%, rgba(65, 193, 207, 0.2) 0%, transparent 50%);
            overflow-x: hidden;
        } */

        body {
            background-color: #000;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            background: url('C:/Users/myubileum001/Documents/Michael/Project/OMK Fest/img/background.png') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            width: 90%;
            max-width: 550px;
            padding: 2rem;
            border-radius: 8px;
            background: url('C:/Users/myubileum001/Documents/Michael/Project/OMK Fest/img/background.png') no-repeat center center;
            background-size: cover;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(65, 193, 207, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #92b847, #41c1cf);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo img {
            max-width: 100%;
            height: auto;
            animation: glitch 2.5s infinite;
        }
        
        .logo svg {
            width: 120px;
            height: 120px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #fff;
            font-size: 1.8rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #c5c5c5;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }
        
        input, select {
            width: 100%;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #41c1cf;
            box-shadow: 0 0 0 2px rgba(65, 193, 207, 0.2);
        }
        
        .radio-group {
            display: flex;
            gap: 1.5rem;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .radio-option input {
            width: auto;
            margin-right: 8px;
            accent-color: #41c1cf;
        }
        
        button {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 4px;
            background: linear-gradient(90deg, #92b847, #41c1cf);
            color: white;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(65, 193, 207, 0.4);
        }
        
        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(30deg);
            transition: all 0.5s;
        }
        
        button:hover::after {
            transform: rotate(30deg) translate(150%, -150%);
        }
        
        .shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(30px);
            opacity: 0.2;
            animation: float 15s infinite ease-in-out;
        }
        
        .shape:nth-child(1) {
            width: 300px;
            height: 300px;
            background-color: #92b847;
            left: 10%;
            top: 20%;
            animation-delay: 0s;
        }
        
        .shape:nth-child(2) {
            width: 200px;
            height: 200px;
            background-color: #41c1cf;
            right: 15%;
            bottom: 20%;
            animation-delay: -5s;
        }
        
        .shape:nth-child(3) {
            width: 150px;
            height: 150px;
            background-color: #dfc538;
            left: 30%;
            bottom: 10%;
            animation-delay: -10s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-40px) scale(1.1);
            }
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(2px, -2px); }
            60% { transform: translate(-2px, -2px); }
            80% { transform: translate(2px, 2px); }
            100% { transform: translate(0); }
        }

        .logo::before, .logo::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('C:/Users/myubileum001/Documents/Michael/Project/OMK Fest/img/logo.gif') no-repeat center;
            background-size: contain;
            opacity: 0.7;
            animation: glitchEffect 2.5s infinite;
        }

        .logo::after {
            animation-delay: -1.25s;
            opacity: 0.5;
        }

        @keyframes glitchEffect {
            0% { clip: rect(2px, 9999px, 44px, 0); transform: translate(-2px, 0); }
            20% { clip: rect(30px, 9999px, 70px, 0); transform: translate(2px, 2px); }
            40% { clip: rect(10px, 9999px, 50px, 0); transform: translate(-2px, -2px); }
            60% { clip: rect(25px, 9999px, 75px, 0); transform: translate(2px, -2px); }
            80% { clip: rect(5px, 9999px, 55px, 0); transform: translate(-2px, 2px); }
            100% { clip: rect(15px, 9999px, 65px, 0); transform: translate(0); }
        }
        
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
        
        /* Squid Game elements */
        .squid-symbols {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 2rem;
        }
        
        .symbol {
            width: 55px;
            height: 55px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .symbol img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            filter: drop-shadow(0 0 6px rgba(255, 255, 255, 0.1));
            transition: transform 0.3s ease;
        }

        .symbol img:hover {
            transform: scale(1.1);
        }
        
        .symbol svg {
            width: 100%;
            height: 100%;
        }
        
        .countdown {
            position: absolute;
            top: 15px;
            right: 15px;
            color: #41c1cf;
            font-weight: bold;
            font-size: 1.1rem;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(65, 193, 207, 0.5);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }
        
        .field-icon {
            position: absolute;
            right: 15px;
            top: 42px;
            color: #41c1cf;
        }
        
        .field-icon svg {
            width: 20px;
            height: 20px;
        }
        
        /* Logo Glow Animation */
        @keyframes logoGlow {
            0%, 100% {
                filter: drop-shadow(0 0 5px rgba(146, 184, 71, 0.7));
            }
            50% {
                filter: drop-shadow(0 0 15px rgba(65, 193, 207, 0.9));
            }
        }
        
        .logo svg {
            animation: logoGlow 3s infinite ease-in-out;
        }
        
        /* Confirmation Page */
        .confirmation {
            text-align: center;
            display: none;
        }
        
        .confirmation p {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .confirmation .social {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        
        .confirmation .social a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }
        
        .confirmation .social a:hover {
            color: #41c1cf;
        }
        
        .coconut-logo {
            margin: 2rem 0;
        }
        
        .coconut-logo svg {
            width: 80px;
            height: 80px;
        }

        /* Tambahkan border lebih jelas */
        input, select {
            border: 1px solid rgba(255, 255, 255, 0.4); /* sebelumnya 0.1 */
        }

        /* Hilangkan increment dari input number */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }

        input[type=number] {
            -moz-appearance: textfield; /* Firefox */
        }
    </style>
</head>
<body>
    <div class="shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="container" id="formContainer">
        <div class="countdown">05:00</div>
        
        <div class="logo">
            <img src="C:/Users/myubileum001/Documents/Michael/Project/OMK Fest/img/logo.gif" alt="Coconut Game Logo">
        </div>
        
        <h1>Player Application</h1>
        
        <div class="squid-symbols">
            <div class="symbol">
                <img src="C:\Users\myubileum001\Documents\Michael\Project\OMK Fest\img\segitiga.png" alt="">
            </div>
            <div class="symbol">
                <img src="C:\Users\myubileum001\Documents\Michael\Project\OMK Fest\img\salib.png" alt="">
            </div>
            <div class="symbol">
                <img src="C:\Users\myubileum001\Documents\Michael\Project\OMK Fest\img\bulat.png" alt="">
            </div>
        </div>
        
        <form id="registrationForm">
            <div class="form-group">
                <label for="nama">Nama Lengkap</label>
                <input type="text" id="nama" name="nama" required>
                <div class="field-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>
            </div>
            
            <div class="form-group">
                <label>Gender</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="gender" value="pria" required> Pria
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="gender" value="wanita"> Wanita
                    </label>
                </div>
                <div class="field-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>

                <input type="number" id="usia" name="usia" min="1" max="100" required>
                <div class="field-icon">

                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                </div>
            </div>
            
            <div class="form-group">
                <label for="nomorWA">Nomor WA</label>
                <input type="number" id="nomorWA" name="nomorWA" required>
                <div class="field-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="#ff4d81" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                    </svg>
                </div>
            </div>
            
            <div class="form-group">
                <label for="agama">Agama</label>
                <select id="agama" name="agama" required>
                    <option value="" disabled selected>Pilih...</option>
                    <option value="katolik">Katolik</option>
                    <option value="protestan">Protestan</option>
                    <option value="hindu">Hindu</option>
                    <option value="buddha">Buddha</option>
                    <option value="islam">Islam</option>
                    <option value="konghucu">Konghucu</option>
                </select>
                <div class="field-icon">
                    <i class="fa-solid fa-hands-praying"></i>
                </div>
            </div>
            
            <div class="form-group">
                <label for="paroki">Paroki</label>
                <select id="paroki" name="paroki" required>
                    <option value="" disabled selected>Pilih...</option>
                    <option value="kelapa-gading">Paroki Kelapa Gading</option>
                    <option value="area-kelapa-gading">Domisili Kelapa Gading, Non Paroki Kelapa Gading</option>
                    <option value="non-kelapa-gading">Non Kelapa Gading</option>
                </select>
                <div class="field-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                </div>
            </div>
            
            <button type="submit">Daftar Sekarang</button>
        </form>
    </div>
    
    <!-- Confirmation Page -->
    <div class="container confirmation" id="confirmationContainer">
        <div class="logo">
            <svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
                <!-- Background circle -->
                <circle cx="150" cy="150" r="145" fill="none" stroke="#92b847" stroke-width="8" opacity="0.2"/>
                
                <!-- Outer shapes -->
                <g opacity="0.8">
                    <!-- Circle -->
                    <circle cx="150" cy="150" r="120" fill="none" stroke="#92b847" stroke-width="6"/>
                    
                    <!-- Triangle -->
                    <polygon points="150,60 240,205 60,205" fill="none" stroke="#41c1cf" stroke-width="6"/>
                    
                    <!-- Square -->
                    <rect x="85" y="85" width="130" height="130" fill="none" stroke="#dfc538" stroke-width="6"/>
                </g>
                
                <!-- Center glow -->
                <circle cx="150" cy="150" r="20" fill="#41c1cf" opacity="0.9"/>
                <circle cx="150" cy="150" r="10" fill="white" opacity="0.7"/>
                
                <!-- Decorative lines -->
                <line x1="150" y1="50" x2="150" y2="10" stroke="#92b847" stroke-width="3"/>
                <line x1="150" y1="250" x2="150" y2="290" stroke="#92b847" stroke-width="3"/>
                <line x1="50" y1="150" x2="10" y2="150" stroke="#92b847" stroke-width="3"/>
                <line x1="250" y1="150" x2="290" y2="150" stroke="#92b847" stroke-width="3"/>
                
                <!-- Futuristic accents -->
                <circle cx="150" cy="150" r="40" fill="none" stroke="#41c1cf" stroke-width="1" opacity="0.5"/>
                <circle cx="150" cy="150" r="60" fill="none" stroke="#41c1cf" stroke-width="1" opacity="0.5"/>
                <circle cx="150" cy="150" r="80" fill="none" stroke="#41c1cf" stroke-width="1" opacity="0.5"/>
                <circle cx="150" cy="150" r="100" fill="none" stroke="#41c1cf" stroke-width="1" opacity="0.5"/>
            </svg>
        </div>
        
        <h1>Thank you for applying as PLAYER</h1>
        
        <p>Our soldiers will go through your application and send you an invitation if you are chosen to play the</p>
        
        <div class="coconut-logo">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="45" fill="none" stroke="#92b847" stroke-width="4"/>
                <path d="M35,30 Q50,20 65,30 Q70,40 65,50 Q50,65 35,50 Q30,40 35,30" fill="none" stroke="#dfc538" stroke-width="3"/>
                <circle cx="50" cy="40" r="15" fill="none" stroke="#41c1cf" stroke-width="3"/>
                <circle cx="50" cy="40" r="5" fill="#41c1cf"/>
            </svg>
        </div>
        
        <p>Stay tuned at</p>
        
        <div class="social">
            <a href="https://www.instagram.com/omkstyakobus/" target="_blank">@omkstyakobus</a>
            <span>and</span>
            <a href="https://www.instagram.com/nntiusernameigktg/" target="_blank">@nntiusernameigktg</a>
        </div>
        
        <p>for updates.</p>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwW7oPYpO-sNMFChomHT2MiuQHADozBl5uj5JOee6KI2tsMeBbUPkDb14EXSLIp-Tikvg/exec';
        const form = document.getElementById('registrationForm');
    
        form.addEventListener('submit', function(e) {
            e.preventDefault();
    
            const formData = {
                nama: form.nama.value,
                gender: form.gender.value,
                usia: form.usia.value,
                nomorWA: form.nomorWA.value,
                agama: form.agama.value,
                paroki: form.paroki.value,
            };
    
            fetch(scriptURL, {
                method: 'POST',
                body: JSON.stringify(formData),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) throw new Error("Gagal");
                document.getElementById('formContainer').style.display = 'none';
                document.getElementById('confirmationContainer').style.display = 'block';
            })
            .catch(error => {
                alert('Gagal mengirim data: ' + error.message);
            });
        });
    
        // Countdown timer
        let time = 300;
        const countdownEl = document.querySelector('.countdown');
    
        const countdown = setInterval(() => {
            const minutes = Math.floor(time / 60);
            let seconds = time % 60;
            seconds = seconds < 10 ? '0' + seconds : seconds;
    
            countdownEl.innerHTML = `${minutes}:${seconds}`;
    
            if (time <= 0) {
                clearInterval(countdown);
                alert('Time is up!');
            }
            time--;
        }, 1000);
    </script>
